<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | LEESINSA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <style>
        .title-center {
            text-align: center;
            margin-top: 50px;
        }

        .wrap {
            width: 400px;
            margin: 0 auto;
        }

        .form-area {
            margin-top: 25px;
        }

        .timeline-container {
            margin-top: 25px
        }

        
    </style>
</head>
<body style="background-color: lightgray">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">LEESINSA</a>
        <a class="nav-link" href="#" style="color: gray"> HS <span class="sr-only"></span></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: center">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" style="display: flex; flex-direction: row;">
                    <a class="nav-link {% if request.resolver_match.url_name == 'product_list' %}active{% endif %}" href="{% url 'product_list' %}"> 제품 리스트 <span class="sr-only"></span></a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'product_create' %}active{% endif %}" href="{% url 'product_create' %}"> 제품 등록 <span class="sr-only"></span></a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'inbound_create' %}active{% endif %}" href="{% url 'inbound_create' %}"> 제품 입고 <span class="sr-only"></span></a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'outbound_create' %}active{% endif %}" href="{% url 'outbound_create' %}"> 제품 출고 <span class="sr-only"></span></a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'inventory' %}active{% endif %}" href="{% url 'inventory' %}"> 제품 재고 <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0">
            {% if not user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/login"> Sign In <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/signup"> Sign Up <span class="sr-only"></span></a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item disabled">
                        <span class="nav-link">
                            {{ user.username }} 님 반갑습니다!
                        </span>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout"> logout</a>
                    </li>
                </ul>
            {% endif %}
        </form>
    </div>
</nav>
{% block content %}

{% endblock %}

</body>
</html>
